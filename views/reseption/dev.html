<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>{{setting.site_title}}_{{devSetting.title}}</title>
<meta name="Keywords" content="{{devSetting.keywords}}" />
<meta name="Description" content="{{devSetting.description}}" />
<link rel="icon" href="default/images/index/blog.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="default/css/reset.css" />
<link rel="stylesheet" type="text/css" href="default/css/common.css" />
<link rel="stylesheet" type="text/css" href="default/css/heder_nav-menu.css"/>
<link rel="stylesheet" type="text/css" href="default/css/dev.css"/>
</head>
<body>
{{include 'reseption/public/header.html'}}

<div id="header_nav-wrapper_dev">
    <div class="header_nav">
    <h2>编程开发&#160; <span>涵盖了所有自身已知的it技术能力</span></h2>
    </div>
</div>

<div id="main">
    <div class="container">
        <div class="row">
            {{each list}}
            <div class="col-md-4">
                <div class="service">
                    <a href="/contect/{{@$value._id}}">
                        <img src="{{$value.img_url}}"/>
                        <h3>{{$value.title}}</h3>
                        <p>从入门到放弃</p>
					</a>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</div>
{{include 'reseption/public/footer.html'}}
</body>
</html>
